<div class="app-outer-container" [ngClass]="theme==='light'?'light':'dark'">
<div class="app-inner-container" >
  <h1 class="app-title">TaskZzz... <span>
    <mat-icon (click)="turnOnLightMode()" *ngIf="theme!=='light'">light_mode</mat-icon>
    <mat-icon (click)="turnOnDarkMode()" *ngIf="theme!=='dark'">dark_mode</mat-icon></span></h1>
  <app-add-task></app-add-task>
  <app-tasks></app-tasks>
</div>
</div>
